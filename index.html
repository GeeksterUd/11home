<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <h1>Charles tip calculator</h1>
            <form id="input">
                <label>
                    How much was your bill?
                    <br>
                    Rs.<input type="text" id="bill">
                    <br>
                </label>
                <label>
                    How was your service?<br>
                    <select id="servicevalue">
                        <option disabled="">Choose an option</option>
                        <option value="0.3">30%-Outstanding</option>
                        <option value="0.2">20%-Good</option>
                        <option value="0.15">15%-It was okay</option>
                        <option value="0.1">10%-Bad</option>
                        <option value="0.05">5%-Terrible</option>
                    </select>
                </label>
                <label>
                    How many people are sharing bill?
                    <br>
                    <input type="text" id="people">people
                </label>
                  <button type="button" id="btn">Calculate!</button>
                  <label  id="tip" >
                    Tip Amount
                    <br>
                    <input type="text" id="tipvalue" >
                </label>
            </form>
        </div>
    </div>
    <script src="sample.js"></script>
</body>
</html>
